<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .logo {
        font-family: 'Pacifico', sans-serif;
    }

    .text {
        color: #8B6400;
    }

    body {
        /* min-height: 100vh; */
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8f9fa;
        /* Light background color */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
    }

    /* Initial hidden state for content */
    #content {
        transition: opacity 1s ease-in-out;
    }

    /* Animation for the loading image */
    #loading-image {
        width: 80px;
        /* Starting size */
        animation: pulse 1.5s infinite ease-in-out;
    }

    /* Keyframes for pulsing effect (scale + fade) */
    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.3);
            opacity: 0.8;
        }
    }
</style>
